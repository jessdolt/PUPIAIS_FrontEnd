<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo-32px.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>  
    <main class="loginMain">
        <span class="pupPylon">
            <div class="img-con">
                <img src="../images/login-pylon.png">
            </div>
        </span>
        
        <div class="registration">
            <header>
                <h1>PUP-Itech AIS</h1>
                <div></div>
                <span>Welcome to PUP IAIS Registration</span>
            </header>

            <form action="" id="changeThisNiel">
                <h3 class="">Enter Alumni Information</h3>
                <div class="input-con-list">
                    <div>
                        <label for="student-id" class="outsideLabel">Student ID:</label>
                        <div class="textFieldContainer">
                            <input type="text" name="studentId" id="student-id"required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="last-name" class="outsideLabel">Last Name:</label>
                        <div class="textFieldContainer">
                            <input type="text" name="lastName" id="last-name"required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="email-id" class="outsideLabel">Email:</label>
                        <div class="textFieldContainer">
                            <input type="email" name="email" id="email-id"required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="birth-date" class="outsideLabel">Birth Date:</label>
                        <div class="textFieldContainer">
                            <input type="date" name="birthDate" id="birth-date"required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="outsideLabel">Password:</label>
                        <div class="textFieldContainer">
                            <input type="password" name="Password" id="password"required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="outsideLabel">Confirm Password:</label>
                        <div class="textFieldContainer">
                            <input type="password" name="confirmPassword" id="confirm-password"required>
                            <span class="error"></span>
                        </div>
                    </div>

                </div>
            </form>
            <div class="btn-con">
                <a href="">Cancel</a>
                <Button class="primary" form="changeThisNiel">Submit</Button>
            </div>
        </div>
    </main>
</body>
</html>
