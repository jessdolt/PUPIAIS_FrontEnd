<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="images/logo-32px.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body id="Admin">
    <div class="fullscreen">
        <header class="adminHeader">
            <div class="hamburgerAdmin">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="#" class="logo"></a>
            <h1>PUP Institute of Technology</h1>
            <span class="userType">Admin Page</span>
            <a href="index.html">Back to Admin Home</a>
        </header>
        <div class="main">
            <main class="admin managePage"><!-- remove cont-creator to access all-->
                <section class="card-con">
                    <div class="header-con">
                        <h1>New Admin Account</h1>
                        <span>Fill the required Details to create account</span>
                    </div>
                    <form action="" id="add-new-account">
                        <div>
                            <label for="admin-type" class="outsideLabel">Admin Type:</label>
                            <div class="textFieldContainer">
                                <select name="adminType" id="admin-type" required>
                                    <option value="super admin" data-batch="adminType">Super Admin</option>
                                    <option value="admin" data-batch="adminType">Admin</option>
                                </select>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <label for="full-name" class="outsideLabel">Full Name:</label>
                            <div class="textFieldContainer">
                                <input type="text" name="fullName" id="full-name" required>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <label for="email-id" class="outsideLabel">Email:</label>
                            <div class="textFieldContainer">
                                <input type="email" name="email" id="email-id"required>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <label for="new-password" class="outsideLabel">New Password:</label>
                            <div class="textFieldContainer">
                                <input type="password" name="new-Password" id="new-password"required>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <label for="confirm-password" class="outsideLabel">Confirm Password:</label>
                            <div class="textFieldContainer">
                                <input type="password" name="confirmPassword" id="confirm-password"required>
                                <span class="error"></span>
                            </div>
                        </div>
                    </form>
                    <div class="btn-con">
                        <button class="changePass" form="add-new-account">Add New Account</button>
                    </div>
                </section>
                <p>Polytechnic University Institute of Technology Alumni Information System (PUP-IAIS)</p>
            </main>
        </div>
    </div>
    <div class="alertModalContainer">
        <!-- this inline -->
        <div class="alertModal deleteAlert">
            <svg></svg>
            <h2>Are you sure?</h2>
            <p>This will delete the selected data and cannot be undone!</p>
            <div>
                <button class="cancelBtn">Cancel</button>
                <a class="modalDeleteInline"href="#">Delete</a>
            </div>
        </div>
    </div>

        
</body>
</html>
